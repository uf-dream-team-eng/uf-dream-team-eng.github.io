<button type="button" class="btn btn-primary mx-1" (click)="open()" [hidden]="this.isConnected">
    <i class="bi bi-usb-symbol"></i> Connect
</button>
<button type="button" class="btn btn-danger mx-1" (click)="close()" [hidden]="!this.isConnected">
    <i class="bi bi-x-octagon-fill"></i> Disconnect
</button>
